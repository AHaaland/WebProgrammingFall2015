<a class="btn btn-success" ng-click="vm.create()">
            <i class="glyphicon glyphicon-plus"></i>
            New Record
        </a>
        <a href="#" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
            Delete All
            <span class="badge">{{vm.rows.length}}</span>
        </a>
        <br />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Name</th>
                    <th>Calories Burned</th>
                    <th>Duration</th>
                    <th>When You Exercised</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                    <tr ng-repeat="row in vm.rows">
                          <th ng-if-start="!row.isEditing" scope="row">
                            <div class="btn-group" role="group" aria-label="...">
                              <a href="" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                              <a ng-click="vm.edit(row, $index)" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                              <a ng-click="vm.delete(row, $index)" title="Delete" class="btn btn-default btn-xs delete"><i class="glyphicon glyphicon-trash"></i></a>
                            </div>
                          </th>
                        <td>{{row.Type}}</td>
                        <td>{{row.CaloriesBurned}}</td>
                        <td>{{row.Duration}}</td>
                        <td>{{row.Date}}</td>
                        <td>{{row.Users_id}}</td>
                        <td ng-if-end></td>
                        
                        <td ng-if-start="row.isEditing"><input type="text" name="Type" class="form-control" placeholder="Type" ng-model="row.Type" /></td>
                        
                        <td><input type="text" name="Calories" class="form-control" placeholder="Calories" ng-model="row.CaloriesBurned" /></td>
                        <td><input type="text" name="When" class="form-control" placeholder="When you exercised" ng-model="row.Date" /></td>
                        <td><input type="text" name="Duration" class="form-control" placeholder="How long you exercised" ng-model="row.Duration" /></td>
                        <td>
                            <select ng-options="option.id as option.Name for option in vm.persons" ng-model="row.UserId" class="form-control"></select>
                         </td>
                        <td>
                        
                        <td ng-if-end>
                            <input type="button" value="Submit" class="btn btn-primary submit" ng-click="vm.save(row, $index)"/>
                        </td>
                        
                       
                       
                    </tr>
            </tbody>
        </table>
